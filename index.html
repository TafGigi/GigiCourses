              setNewAisle("");
              setShowAddAisle(false);
            }

          const moveAisle = (index, direction) => {
            const newAisles = [...selectedAisles];
            const newIndex = direction === "up" ? index - 1 : index + 1;
            if (newIndex >= 0 && newIndex < newAisles.length) {
              [newAisles[index], newAisles[newIndex]] = [
                newAisles[newIndex],
                newAisles[index],
              ];
              setSelectedAisles(newAisles);
            }
          };

          const toggleAisle = (aisle) => {
            if (selectedAisles.includes(aisle)) {
              setSelectedAisles(selectedAisles.filter((a) => a !== aisle));
            } else {
              setSelectedAisles([...selectedAisles, aisle]);
            }
          };

          // Drag & Drop handlers
          const handleDragStart = (e, index) => {
            setDraggedIndex(index);
            e.dataTransfer.effectAllowed = "move";
          };

          const handleDragOver = (e, index) => {
            e.preventDefault();
            if (draggedIndex === null || draggedIndex === index) return;
          };

          const handleDrop = (e, dropIndex) => {
            e.preventDefault();
            if (draggedIndex === null || draggedIndex === dropIndex) return;

            const newAisles = [...selectedAisles];
            const draggedItem = newAisles[draggedIndex];
            newAisles.splice(draggedIndex, 1);
            newAisles.splice(dropIndex, 0, draggedItem);

            setSelectedAisles(newAisles);
            setDraggedIndex(null);
          };

          const handleDragEnd = () => {
            setDraggedIndex(null);
          };

            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-8">

        function CreateListView() {
          const [listItems, setListItems] = useState([]);
          const [inputValue, setInputValue] = useState("");
          const [suggestions, setSuggestions] = useState([]);
          const [selectedAisle, setSelectedAisle] = useState("");
          const [showNewProductForm, setShowNewProductForm] = useState(false);
          const [showRecipes, setShowRecipes] = useState(false);

          const handleInputChange = (value) => {
            setInputValue(value);
            if (value.trim()) {
              const filtered = products.filter((p) =>
                p.name.toLowerCase().includes(value.toLowerCase())
              );
              setSuggestions(filtered);
              setShowNewProductForm(filtered.length === 0);
            } else {
              setSuggestions([]);
              setShowNewProductForm(false);
            }
          };

          const addProduct = (product, aisle) => {
            const exists = listItems.some((item) => item.product === product);
            if (!exists)
              setListItems([
                ...listItems,
                { product, aisle, quantity: 1, checked: false },
              ]);
            setInputValue("");
            setSuggestions([]);
            setSelectedAisle("");
            setShowNewProductForm(false);
          };

          const addRecipe = (recipe) => {
            // Fusionner les ingrédients de la recette avec la liste existante
            const merged = [...listItems];
            recipe.items.forEach(recipeItem => {
              const existingIndex = merged.findIndex(
                item => item.product === recipeItem.product
              );
              if (existingIndex >= 0) {
                // Augmenter la quantité si le produit existe déjà
                merged[existingIndex].quantity += recipeItem.quantity;
              } else {
                // Ajouter le nouveau produit
                merged.push({
                  ...recipeItem,
                  checked: false,
                  recipeOrigin: recipe.name
                });
              }
            });
            setListItems(merged);
            setShowRecipes(false);
          };

          const addNewProduct = () => {
            if (!inputValue.trim() || !selectedAisle) {
              alert("Veuillez entrer un produit et sélectionner un rayon");
              return;
            }
            const productName = inputValue.trim();
            const newProduct = {
              id: Date.now(),
              name: productName,
              aisle: selectedAisle,
            };
            setProducts([...products, newProduct]);
            // FIX: Ajouter à la liste EXISTANTE au lieu de réinitialiser
            const exists = listItems.some(
              (item) => item.product === productName
            );
            if (!exists)
              setListItems([
                ...listItems,
                {
                  product: productName,
                  aisle: selectedAisle,
                  quantity: 1,
                  checked: false,
                },
              ]);
            setInputValue("");
            setSuggestions([]);
            setSelectedAisle("");
            setShowNewProductForm(false);
          };

          const removeItem = (index) =>
            setListItems(listItems.filter((_, i) => i !== index));

          const updateQuantity = (index, delta) => {
            const newItems = [...listItems];
            const newQuantity = newItems[index].quantity + delta;
            if (newQuantity > 0) {
              newItems[index].quantity = newQuantity;
              setListItems(newItems);
            }
          };

          const saveList = () => {
            if (listItems.length === 0) {
              alert("Ajoutez au moins un produit");
              return;
            }
            const sortedItems = [...listItems].sort((a, b) => {
              const indexA = currentStore.aisles.indexOf(a.aisle);
              const indexB = currentStore.aisles.indexOf(b.aisle);
              return indexA - indexB;
            });
            const newList = {
              id: Date.now(),
              storeId: currentStore.id,
              storeName: currentStore.name,
              date: new Date().toLocaleDateString("fr-FR"),
              items: sortedItems,
            };
            setLists([...lists, newList]);
            setView("home");
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-8">

                <div className="flex justify-between items-center mb-6">
                  <div>
                    <h1 className="text-2xl font-bold text-gray-800">
                      Nouvelle Liste
                    </h1>
                    <p className="text-sm text-gray-600">{currentStore.name}</p>
                  </div>
                  <button
                    onClick={() => setView("home")}
                    className="text-gray-600 hover:text-gray-800"
                  >
                    <Icons.X />
                  </button>
                </div>
                <div className="bg-white rounded-xl p-6 shadow-sm mb-4">
                  <input
                    type="text"
                    value={inputValue}
                    onChange={(e) => handleInputChange(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent mb-2"
                    placeholder="Ajouter un produit..."
                  />

                    <div className="border border-gray-200 rounded-lg mt-2 max-h-48 overflow-y-auto">
                      {suggestions.map((product) => (
                        <button
                          key={product.id}
                          onClick={() =>
                            addProduct(product.name, product.aisle)

                          className="w-full px-4 py-3 text-left hover:bg-gray-50 border-b border-gray-100 last:border-b-0 flex items-center gap-2"
                        >
                          <span className="text-gray-500">
                            {getAisleIcon(product.aisle)}
                          </span>
                          <div className="flex-1">
                            <div className="font-medium text-gray-800">
                              {product.name}
                            </div>
                            <div className="text-sm text-gray-500">
                              {product.aisle}
                            </div>
                          </div>
                        </button>
                      ))}
                    </div>
                  )}
                  {showNewProductForm && (
                    <div className="mt-3 p-4 bg-amber-50 rounded-lg border border-amber-200">
                      <p className="text-sm text-gray-700 mb-3">
                        Produit non trouvé. Sélectionnez un rayon :
                      </p>
                      <select
                        value={selectedAisle}
                        onChange={(e) => setSelectedAisle(e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-2"
                      >
                        <option value="">Choisir un rayon</option>
                        {currentStore.aisles.map((aisle) => (
                          <option key={aisle} value={aisle}>
                            {aisle}
                          </option>
                        ))}
                      </select>
                      <button
                        onClick={addNewProduct}
                        className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
                      >
                        Créer et ajouter
                      </button>
                    </div>
                  )}
                </div>

                {/* AJOUTER DES RECETTES */}
                {recipes.length > 0 && (
                  <div className="bg-white rounded-xl p-6 shadow-sm mb-4">
                    <button
                      onClick={() => setShowRecipes(!showRecipes)}
                      className="w-full bg-gradient-to-r from-orange-500 to-red-600 text-white py-3 rounded-lg flex items-center justify-center gap-2 font-medium hover:from-orange-600 hover:to-red-700 transition"
                    >
                      <Icons.ChefHat />
                      <span>{showRecipes ? "Masquer les recettes" : "Ajouter une recette"}</span>
                    </button>

                    {showRecipes && (
                      <div className="mt-4 space-y-2">
                        {recipes.map(recipe => (
                          <button
                            key={recipe.id}
                            onClick={() => addRecipe(recipe)}
                            className="w-full p-4 bg-orange-50 hover:bg-orange-100 rounded-lg text-left transition border border-orange-200"
                          >
                            <div className="font-medium text-orange-900 mb-1">
                              {recipe.name}
                            </div>
                            <div className="text-sm text-orange-700">
                              {recipe.items?.length || 0} ingrédient(s)
                            </div>
                          </button>
                        ))}
                      </div>
                    )}
                  </div>
                )}

                {listItems.length > 0 && (
                  <div className="bg-white rounded-xl p-6 shadow-sm mb-4">
                    <h3 className="font-medium text-gray-700 mb-3">
                      Produits ({listItems.length})
                    </h3>
                    <div className="space-y-2">
                      {listItems.map((item, index) => (
                        <div
                          key={index}
                          className="flex items-center justify-between bg-gray-50 p-3 rounded-lg"
                        >
                          <div className="flex items-center gap-2 flex-1">
                            <span className="text-gray-500">
                              {getAisleIcon(item.aisle)}
                            </span>
                            <div className="flex-1">
                              <div className="font-medium text-gray-800">
                                {item.product}
                              </div>
                              <div className="text-sm text-gray-500">
                                {item.aisle}
                                {item.recipeOrigin && (
                                  <span className="ml-2 text-xs text-orange-600">
                                    • de {item.recipeOrigin}
                                  </span>
                                )}
                              </div>
                            </div>
                          </div>
                          <div className="flex items-center gap-2">
                            <div className="flex items-center gap-2 bg-white border border-gray-300 rounded-lg">
                              <button
                                onClick={() => updateQuantity(index, -1)}
                                className="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded-l-lg"
                              >
                                −
                              </button>
                              <span className="px-2 font-medium text-gray-800 min-w-[2rem] text-center">
                                {item.quantity}
                              </span>
                              <button
                                onClick={() => updateQuantity(index, 1)}
                                className="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded-r-lg"
                              >
                                +
                              </button>
                            </div>
                            <button
                              onClick={() => removeItem(index)}
                              className="text-red-500 hover:text-red-700"
                            >
                              <Icons.Trash2 />
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
                {listItems.length > 0 && (
                  <button
                    onClick={saveList}
                    className="relative w-full overflow-hidden bg-gradient-to-r from-emerald-500 to-green-600 text-white py-3 rounded-2xl font-semibold shadow-md hover:shadow-lg hover:from-emerald-600 hover:to-green-700 active:scale-95 transition-all duration-200 group"
                  >
                    <div className="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
                    <div className="flex items-center justify-center gap-2">
                      <Icons.Plus className="w-5 h-5 transition-transform group-hover:rotate-90" />
                      <span>Créer la liste</span>
                    </div>
                  </button>
                )}
              </div>
            </div>
          );
        }

            const updatedList = { ...currentList, items: updatedItems };

              lists.map((l) => (l.id === currentList.id ? updatedList : l))

              setLists((prevLists) => prevLists.filter((l) => l.id !== listId));
              setCurrentList(null);

        function ManageProductsView() {
          const [showAddProduct, setShowAddProduct] = useState(false);
          const [showAddAisle, setShowAddAisle] = useState(false);
          const [editingAisle, setEditingAisle] = useState(null);

          const [newProductAisle, setNewProductAisle] = useState("");
          const [newAisleName, setNewAisleName] = useState("");
          const [editAisleName, setEditAisleName] = useState("");

          const groupedProducts = {};
          products.forEach((product) => {
            if (!groupedProducts[product.aisle]) {
              groupedProducts[product.aisle] = [];
            }
            groupedProducts[product.aisle].push(product);
          });

          const addNewProduct = () => {
            if (!newProductName.trim() || !newProductAisle) {
              alert("Veuillez entrer un nom et sélectionner un rayon");
              return;
            }
            const newProduct = {
              id: Date.now(),
              name: newProductName.trim(),
              aisle: newProductAisle,
            };
            setProducts([...products, newProduct]);
            setNewProductName("");
            setNewProductAisle("");
            setShowAddProduct(false);
          };

          const addNewAisle = () => {
            if (!newAisleName.trim()) {
              alert("Veuillez entrer un nom de rayon");
              return;
            }
            if (aisles.includes(newAisleName.trim())) {
              alert("Ce rayon existe déjà");
              return;
            }
            setAisles([...aisles, newAisleName.trim()]);
            setNewAisleName("");
            setShowAddAisle(false);
          };

          const renameAisle = (oldName) => {
            if (!editAisleName.trim()) {
              alert("Veuillez entrer un nom de rayon");
              return;
            }
            if (aisles.includes(editAisleName.trim()) && editAisleName.trim() !== oldName) {
              alert("Ce rayon existe déjà");
              return;
            }
            
            // Renommer le rayon dans la liste des rayons
            const newAisles = aisles.map(a => a === oldName ? editAisleName.trim() : a);
            setAisles(newAisles);
            
            // Mettre à jour tous les produits de ce rayon
            const newProducts = products.map(p => 
              p.aisle === oldName ? { ...p, aisle: editAisleName.trim() } : p
            );
            setProducts(newProducts);
            
            setEditingAisle(null);
            setEditAisleName("");
          };

          const deleteAisle = (aisleName) => {
            const productsInAisle = products.filter(
              (p) => p.aisle === aisleName
            );
            if (productsInAisle.length > 0) {
              if (
                !window.confirm(
                  `Ce rayon contient ${productsInAisle.length} article(s). Supprimer le rayon et tous ses articles ?`
                )
              ) {
                return;
              }
              // Supprimer tous les produits de ce rayon
              setProducts(products.filter((p) => p.aisle !== aisleName));
            } else {
              if (!window.confirm(`Supprimer le rayon "${aisleName}" ?`)) {
                return;
              }
            }
            // Supprimer le rayon
            setAisles(aisles.filter((a) => a !== aisleName));
          };

          return (

                    onClick={() => setView("home")}

                    onClick={() => setShowAddProduct(!showAddProduct)}

                    <Icons.Plus />

                    <div className="bg-white rounded-xl p-5 shadow-sm">

                        Nouvel article
                      </h3>
                      <input
                        type="text"
                        value={newProductName}
                        onChange={(e) => setNewProductName(e.target.value)}
                        onKeyPress={(e) => e.key === "Enter" && addNewProduct()}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Nom de l'article"
                      />
                      <select
                        value={newProductAisle}
                        onChange={(e) => setNewProductAisle(e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                      >
                        <option value="">Sélectionner un rayon</option>

                  )}

                  <button
                    onClick={() => setShowAddAisle(!showAddAisle)}
                    className="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-indigo-700 transition shadow-sm"
                  >
                    <Icons.Plus />
                    Ajouter un rayon
                  </button>

                  {showAddAisle && (
                    <div className="bg-white rounded-xl p-5 shadow-sm">
                      <h3 className="font-medium text-gray-700 mb-3">
                        Nouveau rayon
                      </h3>
                      <input
                        type="text"
                        value={newAisleName}
                        onChange={(e) => setNewAisleName(e.target.value)}
                        onKeyPress={(e) => e.key === "Enter" && addNewAisle()}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Nom du rayon"
                      />
                      <div className="flex gap-2">
                        <button
                          onClick={addNewAisle}
                          className="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
                        >
                          Ajouter
                        </button>
                        <button
                          onClick={() => setShowAddAisle(false)}
                          className="px-4 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition"
                        >
                          Annuler
                        </button>
                      </div>
                    </div>
                  )}
                </div>

                <div className="space-y-4">
                  <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                    <p className="text-sm text-blue-800">
                      <strong>{products.length}</strong> article(s) ·{" "}
                      <strong>{aisles.length}</strong> rayon(s)
                    </p>
                  </div>

                  {aisles.sort().map((aisle) => {
                    const aisleProducts = groupedProducts[aisle] || [];
                    const isEditing = editingAisle === aisle;
                    
                    return (
                      <div
                        key={aisle}
                        className="bg-white rounded-xl p-5 shadow-sm"
                      >
                        {isEditing ? (
                          <div className="mb-3 pb-2 border-b border-gray-200">
                            <h3 className="font-medium text-gray-700 mb-3">Renommer le rayon</h3>
                            <input
                              type="text"
                              value={editAisleName}
                              onChange={(e) => setEditAisleName(e.target.value)}
                              onKeyPress={(e) => e.key === "Enter" && renameAisle(aisle)}
                              className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                              placeholder="Nouveau nom"
                              autoFocus
                            />
                            <div className="flex gap-2">
                              <button
                                onClick={() => renameAisle(aisle)}
                                className="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
                              >
                                Enregistrer
                              </button>
                              <button
                                onClick={() => {
                                  setEditingAisle(null);
                                  setEditAisleName("");
                                }}
                                className="px-4 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition"
                              >
                                Annuler
                              </button>
                            </div>
                          </div>
                        ) : (
                          <div className="flex items-center justify-between mb-3 pb-2 border-b border-gray-200">
                            <h3 className="font-semibold text-gray-700 flex items-center gap-2">
                              <span className="text-indigo-600">
                                {getAisleIcon(aisle)}
                              </span>
                              {aisle}
                              <span className="ml-2 text-sm font-normal text-gray-500">
                                ({aisleProducts.length}{" "}
                                {aisleProducts.length === 0
                                  ? "article"
                                  : aisleProducts.length === 1
                                  ? "article"
                                  : "articles"}
                                )
                              </span>
                            </h3>
                            <div className="flex gap-2">
                              <button
                                onClick={() => {
                                  setEditingAisle(aisle);
                                  setEditAisleName(aisle);
                                }}
                                className="text-indigo-600 hover:text-indigo-700 transition p-2"
                                title="Renommer le rayon"
                              >
                                <Icons.Edit2 />
                              </button>
                              <button
                                onClick={() => deleteAisle(aisle)}
                                className="text-red-500 hover:text-red-700 transition p-2"
                                title="Supprimer le rayon"
                              >
                                <Icons.Trash2 />
                              </button>
                            </div>
                          </div>
                        )}
                        {aisleProducts.length > 0 ? (
                          <div className="space-y-2">
                            {aisleProducts
                              .sort((a, b) => a.name.localeCompare(b.name))
                              .map((product) => (
                                <div
                                  key={product.id}
                                  className="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50"
                                >
                                  <span className="text-gray-800">
                                    {product.name}
                                  </span>
                                  <button
                                    onClick={() => deleteProduct(product.id)}
                                    className="text-red-500 hover:text-red-700 transition"
                                  >
                                    <Icons.Trash2 />
                                  </button>
                                </div>
                              ))}
                          </div>
                        ) : (
                          <p className="text-sm text-gray-400 italic text-center py-2">
                            Aucun article dans ce rayon
                          </p>
                        )}
                      </div>
                    );
                  })}

                  {aisles.length === 0 && (
                    <div className="bg-white rounded-xl p-8 shadow-sm text-center">
                      <div className="text-gray-400 mb-3 flex justify-center">
                        <Icons.Package />
                      </div>
                      <p className="text-gray-600">Aucun rayon créé</p>
                      <p className="text-sm text-gray-500 mt-2">
                        Commencez par ajouter un rayon
                      </p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        // ===== ÉDITION DE RECETTE =====
        function EditRecipeView() {
          const isEditing = currentRecipe !== null;
          const [recipeName, setRecipeName] = useState(currentRecipe?.name || "");
          const [recipeItems, setRecipeItems] = useState(currentRecipe?.items || []);
          const [searchTerm, setSearchTerm] = useState("");

          const filteredProducts = products.filter(p =>
            p.name.toLowerCase().includes(searchTerm.toLowerCase())
          );

          const addIngredient = (product) => {
            const existing = recipeItems.find(item => item.product === product.name);
            if (existing) {
              setRecipeItems(recipeItems.map(item =>
                item.product === product.name
                  ? { ...item, quantity: item.quantity + 1 }
                  : item
              ));
            } else {
              setRecipeItems([...recipeItems, {
                product: product.name,
                aisle: product.aisle,
                quantity: 1
              }]);
            }
            setSearchTerm("");
          };

          const removeIngredient = (index) => {
            setRecipeItems(recipeItems.filter((_, i) => i !== index));
          };

          const updateQuantity = (index, delta) => {
            const newItems = [...recipeItems];
            const newQuantity = newItems[index].quantity + delta;
            if (newQuantity > 0) {
              newItems[index].quantity = newQuantity;
              setRecipeItems(newItems);
            } else {
              removeIngredient(index);
            }
          };

          const saveRecipe = () => {
            if (!recipeName.trim()) {
              alert("Entrez un nom de recette");
              return;
            }
            if (recipeItems.length === 0) {
              alert("Ajoutez au moins un ingrédient");
              return;
            }

            if (isEditing) {
              // Modifier recette existante
              setRecipes(recipes.map(r =>
                r.id === currentRecipe.id
                  ? { ...r, name: recipeName.trim(), items: recipeItems }
                  : r
              ));
            } else {
              // Créer nouvelle recette
              setRecipes([...recipes, {
                id: Date.now(),
                name: recipeName.trim(),
                items: recipeItems
              }]);
            }

            setCurrentRecipe(null);
            setView("home");
          };

          return (
            <>
              <div className="min-h-screen bg-gradient-to-br from-orange-50 via-white to-red-50 p-6 pb-24">
                <div className="max-w-3xl mx-auto">
                  {/* HEADER */}
                  <div className="flex items-center justify-between mb-8">
                    <div>
                      <h1 className="text-3xl font-bold text-gray-800">
                        {isEditing ? "Modifier la recette" : "Nouvelle recette"}
                      </h1>
                    </div>
                    <button
                      onClick={() => {
                        setCurrentRecipe(null);
                        setView("home");
                      }}
                      className="text-gray-600 hover:text-gray-800 p-2"
                    >
                      <Icons.X />
                    </button>
                  </div>

                  {/* NOM DE LA RECETTE */}
                  <div className="bg-white rounded-xl p-5 shadow-sm mb-6">
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Nom de la recette
                    </label>
                    <input
                      type="text"
                      value={recipeName}
                      onChange={(e) => setRecipeName(e.target.value)}
                      placeholder="Ex: Pâtes Carbonara"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                    />
                  </div>

                  {/* RECHERCHE D'INGRÉDIENTS */}
                  <div className="bg-white rounded-xl p-5 shadow-sm mb-6">
                    <h3 className="font-medium text-gray-700 mb-3">Ajouter des ingrédients</h3>
                    <div className="relative">
                      <input
                        type="text"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        placeholder="Rechercher un article..."
                        className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                      />
                      <div className="absolute left-3 top-3.5 text-gray-400">
                        <Icons.Search />
                      </div>
                    </div>

                    {searchTerm && filteredProducts.length > 0 && (
                      <div className="mt-3 border border-gray-200 rounded-lg max-h-60 overflow-y-auto">
                        {filteredProducts.map(product => (
                          <button
                            key={product.id}
                            onClick={() => addIngredient(product)}
                            className="w-full px-4 py-3 text-left hover:bg-orange-50 border-b border-gray-100 last:border-b-0 transition"
                          >
                            <div className="font-medium text-gray-800">{product.name}</div>
                            <div className="text-sm text-gray-500">{product.aisle}</div>
                          </button>
                        ))}
                      </div>
                    )}
                  </div>

                  {/* LISTE DES INGRÉDIENTS */}
                  {recipeItems.length > 0 && (
                    <div className="bg-white rounded-xl p-5 shadow-sm mb-6">
                      <h3 className="font-medium text-gray-700 mb-4">
                        Ingrédients ({recipeItems.length})
                      </h3>
                      <div className="space-y-3">
                        {recipeItems.map((item, index) => (
                          <div
                            key={index}
                            className="flex items-center justify-between bg-orange-50 p-4 rounded-lg"
                          >
                            <div className="flex-1">
                              <div className="font-medium text-gray-800">{item.product}</div>
                              <div className="text-sm text-gray-600">{item.aisle}</div>
                            </div>
                            <div className="flex items-center gap-3">
                              <div className="flex items-center gap-1 bg-white border border-gray-300 rounded-lg">
                                <button
                                  onClick={() => updateQuantity(index, -1)}
                                  className="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-l-lg transition"
                                >
                                  −
                                </button>
                                <span className="px-3 font-medium text-gray-800 min-w-[2.5rem] text-center">
                                  {item.quantity}
                                </span>
                                <button
                                  onClick={() => updateQuantity(index, 1)}
                                  className="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-r-lg transition"
                                >
                                  +
                                </button>
                              </div>
                              <button
                                onClick={() => removeIngredient(index)}
                                className="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-lg transition"
                              >
                                <Icons.Trash2 />
                              </button>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {/* BOUTONS D'ACTION */}
                  <div className="flex gap-3">
                    <button
                      onClick={saveRecipe}
                      className="flex-1 bg-gradient-to-r from-orange-500 to-red-600 text-white py-4 rounded-xl font-medium hover:from-orange-600 hover:to-red-700 transition shadow-lg hover:shadow-xl"
                    >
                      {isEditing ? "Enregistrer les modifications" : "Créer la recette"}
                    </button>
                    {isEditing && (
                      <button
                        onClick={() => {
                          if (window.confirm(`Supprimer la recette "${currentRecipe.name}" ?`)) {
                            setRecipes(recipes.filter(r => r.id !== currentRecipe.id));
                            setCurrentRecipe(null);
                            setView("home");
                          }
                        }}
                        className="px-6 bg-red-500 text-white py-4 rounded-xl font-medium hover:bg-red-600 transition shadow-lg"
                      >
                        Supprimer
                      </button>
                    )}
                  </div>
                </div>
              </div>
              <BottomNav />
            </>
          );
        }

        return null;
      }

      ReactDOM.render(<ShoppingListApp />, document.getElementById("root"));
    </script>
  </body>
</html>
