        Crémerie: "Milk",
        "Épicerie Salée": "Coffee",
        "Épicerie Sucrée": "Cookie",
        Surgelés: "Snowflake",
        Boissons: "Beer",
        Hygiène: "Droplet",
        Entretien: "Sparkles",
      };

      function ShoppingListApp() {
        const [stores, setStores] = useState([]);
        const [products, setProducts] = useState([]);
        const [aisles, setAisles] = useState([
          "Fruits et Légumes",
          "Boucherie",
          "Poissonnerie",
          "Crémerie",
          "Épicerie Salée",
          "Épicerie Sucrée",
          "Surgelés",
          "Boissons",
          "Hygiène",
          "Entretien",
        ]);
        const [lists, setLists] = useState([]);
        const [view, setView] = useState("home");
        const [currentStore, setCurrentStore] = useState(null);
        const [currentList, setCurrentList] = useState(null);
        const [editingStore, setEditingStore] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          const savedStores = localStorage.getItem("stores");
          const savedProducts = localStorage.getItem("products");
          const savedAisles = localStorage.getItem("aisles");
          const savedLists = localStorage.getItem("lists");

          if (savedStores) setStores(JSON.parse(savedStores));
          if (savedProducts) setProducts(JSON.parse(savedProducts));
          if (savedAisles) setAisles(JSON.parse(savedAisles));
          if (savedLists) setLists(JSON.parse(savedLists));

          setLoading(false);
        }, []);

        useEffect(() => {
          if (!loading) localStorage.setItem("stores", JSON.stringify(stores));
        }, [stores, loading]);
        useEffect(() => {
          if (!loading)
            localStorage.setItem("products", JSON.stringify(products));
        }, [products, loading]);
        useEffect(() => {
          if (!loading && aisles.length > 0)
            localStorage.setItem("aisles", JSON.stringify(aisles));
        }, [aisles, loading]);
        useEffect(() => {
          if (!loading) localStorage.setItem("lists", JSON.stringify(lists));
        }, [lists, loading]);

        const getAisleIcon = (aisleName) => {
          const iconName = AISLE_ICONS[aisleName] || "Store";
          const IconComponent = Icons[iconName];
          return IconComponent ? <IconComponent /> : <Icons.Store />;
        };

        const deleteStore = (storeId) => {
          if (
            window.confirm("Êtes-vous sûr de vouloir supprimer ce magasin ?")
          ) {
            setStores(stores.filter((s) => s.id !== storeId));
            // Supprimer aussi les listes associées à ce magasin
            setLists(lists.filter((l) => l.storeId !== storeId));
          }
        };

        const deleteProduct = (productId) => {
          if (window.confirm("Supprimer ce produit ?")) {
            setProducts(products.filter((p) => p.id !== productId));
          }
        };

        if (loading) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">

                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <p className="text-gray-600">Chargement...</p>
              </div>
            </div>
          );
        }

        if (view === "home") {
          return (
            <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-100 p-6 pb-16">
              <div className="max-w-4xl mx-auto">
                {/* HEADER */}
                <div className="flex flex-col items-center justify-center mb-10">
                  <img
                    src="gigi.png"
                    alt="Logo Gigi"
                    width="120"
                    className="drop-shadow-md hover:scale-105 transition-transform"
                  />
                  <h1 className="text-4xl font-extrabold text-gray-800 mt-5 tracking-tight">
                    Mes courses
                  </h1>
                </div>

                {/* MAGASINS */}
                <section className="mb-10">
                  <div className="flex justify-between items-center mb-5">
                    <h2 className="text-2xl font-semibold text-gray-700">
                      Magasins
                    </h2>
                    <button
                      onClick={() => {
                        setEditingStore({ name: "", aisles: [] });
                        setView("editStore");
                      }}
                      className="relative overflow-hidden bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-5 py-2.5 rounded-2xl flex items-center gap-2 font-medium shadow-lg hover:shadow-xl hover:from-indigo-600 hover:to-purple-700 active:scale-95 transition-all duration-200 group"
                    >
                      <div className="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
                      <Icons.Plus className="w-5 h-5 transition-transform group-hover:rotate-90" />
                      <span>Créer un magasin</span>
                    </button>
                  </div>

                  <div className="grid gap-4">
                    {stores.map((store) => (
                      <div
                        key={store.id}
                        className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 hover:shadow-lg hover:border-indigo-100 transition-all flex justify-between items-center"
                      >
                        <div className="flex items-center gap-4">
                          <div className="bg-indigo-100 text-indigo-600 p-3 rounded-xl">
                            <Icons.Store className="w-5 h-5" />
                          </div>
                          <div>
                            <h3 className="font-semibold text-gray-800 text-lg">
                              {store.name}
                            </h3>
                            <p className="text-sm text-gray-500">
                              {store.aisles.length} rayons
                            </p>
                          </div>
                        </div>
                        <div className="flex items-center gap-3">
                          <button
                            onClick={() => {
                              setEditingStore(store);
                              setView("editStore");
                            }}
                            className="text-gray-400 hover:text-indigo-600 transition"
                          >
                            <Icons.Edit2 className="w-4 h-4" />
                          </button>
                          <button
                            onClick={() => deleteStore(store.id)}
                            className="text-gray-400 hover:text-red-600 transition"
                          >
                            <Icons.Trash2 className="w-4 h-4" />
                          </button>
                        </div>
                      </div>
                    ))}
                    {stores.length === 0 && (
                      <p className="text-center text-gray-500 py-8 italic">
                        Aucun magasin créé
                      </p>
                    )}
                  </div>
                </section>

                {/* GESTION DES ARTICLES */}
                <section className="mb-10">
                  <button
                    onClick={() => setView("manageProducts")}
                    className="w-full bg-white rounded-2xl p-5 shadow-sm border border-gray-100 hover:shadow-lg hover:border-purple-100 transition-all flex items-center justify-between group"
                  >
                    <div className="flex items-center gap-4">
                      <div className="bg-purple-100 text-purple-600 p-3 rounded-xl group-hover:bg-purple-200 transition">
                        <Icons.Package className="w-5 h-5" />
                      </div>
                      <span className="font-medium text-gray-800 text-lg">
                        Gérer mes articles
                      </span>
                    </div>
                    <Icons.ChevronRight className="text-gray-400 group-hover:text-purple-500 transition" />
                  </button>
                </section>

                {/* LISTES DE COURSES */}
                <section>
                  <div className="flex justify-between items-center mb-5">
                    <h2 className="text-2xl font-semibold text-gray-700">
                      Listes de Courses
                    </h2>
                    <button
                      onClick={() => {
                        if (stores.length === 0) {
                          alert("Créez d'abord un magasin");
                          return;
                        }
                        setView("selectStore");
                      }}
                      className="relative overflow-hidden bg-gradient-to-r from-emerald-500 to-green-600 text-white px-5 py-2.5 rounded-2xl flex items-center gap-2 font-medium shadow-lg hover:shadow-xl hover:from-emerald-600 hover:to-green-700 active:scale-95 transition-all duration-200 group"
                    >
                      <div className="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
                      <Icons.Plus className="w-5 h-5 transition-transform group-hover:rotate-90" />
                      <span>Nouvelle Liste</span>
                    </button>
                  </div>

                  <div className="grid gap-4">
                    {lists.map((list) => {
                      const checkedCount = list.items.filter(
                        (i) => i.checked
                      ).length;
                      const totalCount = list.items.length;
                      const progress =
                        totalCount > 0 ? (checkedCount / totalCount) * 100 : 0;

                      return (
                        <div
                          key={list.id}
                          onClick={() => {
                            setCurrentList(list);
                            setView("viewList");
                          }}
                          className="bg-white rounded-2xl p-5 shadow-sm border border-gray-100 cursor-pointer hover:shadow-lg hover:border-green-100 transition-all"
                        >
                          <div className="flex justify-between items-start">
                            <div className="flex-1">

        function EditStoreView() {
          const [name, setName] = useState(editingStore?.name || "");
          const [selectedAisles, setSelectedAisles] = useState(
            editingStore?.aisles || []
          );
          const [newAisle, setNewAisle] = useState("");
          const [showAddAisle, setShowAddAisle] = useState(false);
          const [draggedIndex, setDraggedIndex] = useState(null);

          const handleSave = () => {
            if (!name.trim()) {
              alert("Veuillez entrer un nom de magasin");
              return;
            }
            if (selectedAisles.length === 0) {
              alert("Veuillez sélectionner au moins un rayon");
              return;
            }
            if (editingStore?.id) {
              setStores(
                stores.map((s) =>
                  s.id === editingStore.id
                    ? { ...s, name, aisles: selectedAisles }
                    : s
                )
              );
            } else {
              setStores([
                ...stores,
                { id: Date.now(), name, aisles: selectedAisles },
              ]);
            }
            setView("home");
          };

          const addNewAisle = () => {
            if (newAisle.trim() && !aisles.includes(newAisle.trim())) {
              setAisles([...aisles, newAisle.trim()]);
              setNewAisle("");
              setShowAddAisle(false);
            }
          };

          const moveAisle = (index, direction) => {
            const newAisles = [...selectedAisles];
            const newIndex = direction === "up" ? index - 1 : index + 1;
            if (newIndex >= 0 && newIndex < newAisles.length) {
              [newAisles[index], newAisles[newIndex]] = [
                newAisles[newIndex],
                newAisles[index],
              ];
              setSelectedAisles(newAisles);
            }
          };

          const toggleAisle = (aisle) => {
            if (selectedAisles.includes(aisle)) {
              setSelectedAisles(selectedAisles.filter((a) => a !== aisle));
            } else {
              setSelectedAisles([...selectedAisles, aisle]);
            }
          };

          // Drag & Drop handlers
          const handleDragStart = (e, index) => {
            setDraggedIndex(index);
            e.dataTransfer.effectAllowed = "move";
          };

          const handleDragOver = (e, index) => {
            e.preventDefault();
            if (draggedIndex === null || draggedIndex === index) return;
          };

          const handleDrop = (e, dropIndex) => {
            e.preventDefault();
            if (draggedIndex === null || draggedIndex === dropIndex) return;

            const newAisles = [...selectedAisles];
            const draggedItem = newAisles[draggedIndex];
            newAisles.splice(draggedIndex, 1);
            newAisles.splice(dropIndex, 0, draggedItem);

            setSelectedAisles(newAisles);
            setDraggedIndex(null);
          };

          const handleDragEnd = () => {
            setDraggedIndex(null);
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-8">
              <div className="max-w-2xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                  <h1 className="text-2xl font-bold text-gray-800">
                    {editingStore?.id
                      ? "Modifier le magasin"
                      : "Nouveau magasin"}
                  </h1>
                  <button
                    onClick={() => setView("home")}
                    className="text-gray-600 hover:text-gray-800"
                  >
                    <Icons.X />
                  </button>
                </div>
                <div className="bg-white rounded-xl p-6 shadow-sm mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Nom du magasin
                  </label>
                  <input
                    type="text"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Ex: Leclerc Centre-ville"
                  />
                </div>
                <div className="bg-white rounded-xl p-6 shadow-sm mb-4">
                  <div className="flex justify-between items-center mb-4">
                    <label className="text-sm font-medium text-gray-700">
                      Rayons disponibles
                    </label>
                    <button
                      onClick={() => setShowAddAisle(!showAddAisle)}
                      className="text-indigo-600 text-sm font-medium hover:text-indigo-700"
                    >
                      + Ajouter un rayon
                    </button>
                  </div>
                  {showAddAisle && (
                    <div className="mb-4 flex gap-2">
                      <input
                        type="text"
                        value={newAisle}
                        onChange={(e) => setNewAisle(e.target.value)}
                        onKeyPress={(e) => e.key === "Enter" && addNewAisle()}
                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Nom du nouveau rayon"
                      />
                      <button
                        onClick={addNewAisle}
                        className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
                      >
                        <Icons.Plus />
                      </button>
                    </div>
                  )}
                  <div className="grid grid-cols-2 gap-2 mb-4">
                    {aisles.map((aisle) => (
                      <button
                        key={aisle}
                        onClick={() => toggleAisle(aisle)}
                        className={`px-3 py-3 rounded-lg border-2 transition flex items-center gap-2 ${
                          selectedAisles.includes(aisle)
                            ? "border-indigo-600 bg-indigo-50 text-indigo-700"
                            : "border-gray-200 bg-white text-gray-700 hover:border-gray-300"
                        }`}
                      >
                        <span
                          className={
                            selectedAisles.includes(aisle)
                              ? "text-indigo-600"
                              : "text-gray-400"
                          }
                        >
                          {getAisleIcon(aisle)}
                        </span>
                        <span className="text-sm">{aisle}</span>
                      </button>
                    ))}
                  </div>
                </div>
                {selectedAisles.length > 0 && (
                  <div className="bg-white rounded-xl p-6 shadow-sm mb-4">
                    <label className="block text-sm font-medium text-gray-700 mb-4">
                      Ordre des rayons ({selectedAisles.length}) - Drag & Drop
                      ou flèches
                    </label>
                    <div className="space-y-2">
                      {selectedAisles.map((aisle, index) => (
                        <div
                          key={aisle}
                          draggable
                          onDragStart={(e) => handleDragStart(e, index)}
                          onDragOver={(e) => handleDragOver(e, index)}
                          onDrop={(e) => handleDrop(e, index)}
                          onDragEnd={handleDragEnd}
                          className={`flex items-center gap-2 bg-gray-50 p-3 rounded-lg cursor-move hover:bg-gray-100 transition ${
                            draggedIndex === index ? "dragging" : ""
                          }`}
                        >
                          <span className="text-gray-400 cursor-grab active:cursor-grabbing">
                            <Icons.GripVertical />
                          </span>
                          <span className="text-gray-600 font-medium w-8">
                            {index + 1}.
                          </span>
                          <span className="text-gray-600">
                            {getAisleIcon(aisle)}
                          </span>
                          <span className="flex-1 text-gray-800">{aisle}</span>
                          <div className="flex gap-1">
                            <button
                              onClick={() => moveAisle(index, "up")}
                              disabled={index === 0}
                              className={`p-1 rounded ${
                                index === 0
                                  ? "text-gray-300"
                                  : "text-gray-600 hover:bg-gray-200"
                              }`}
                            >
                              <Icons.ArrowUp />
                            </button>
                            <button
                              onClick={() => moveAisle(index, "down")}
                              disabled={index === selectedAisles.length - 1}
                              className={`p-1 rounded ${
                                index === selectedAisles.length - 1
                                  ? "text-gray-300"
                                  : "text-gray-600 hover:bg-gray-200"
                              }`}
                            >
                              <Icons.ArrowDown />
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
                <button
                  onClick={handleSave}
                  className="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition shadow-sm"
                >
                  Enregistrer
                </button>
              </div>
            </div>
          );
        }

        function SelectStoreView() {
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
              <div className="max-w-2xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                  <h1 className="text-2xl font-bold text-gray-800">
                    Choisir un magasin
                  </h1>
                  <button
                    onClick={() => setView("home")}
                    className="text-gray-600 hover:text-gray-800"

                    <Icons.X />

                <div className="grid gap-3">

                        <div>

        function CreateListView() {
          const [listItems, setListItems] = useState([]);
          const [inputValue, setInputValue] = useState("");
          const [suggestions, setSuggestions] = useState([]);
          const [selectedAisle, setSelectedAisle] = useState("");
          const [showNewProductForm, setShowNewProductForm] = useState(false);

          const handleInputChange = (value) => {
            setInputValue(value);
            if (value.trim()) {
              const filtered = products.filter((p) =>
                p.name.toLowerCase().includes(value.toLowerCase())
              );
              setSuggestions(filtered);
              setShowNewProductForm(filtered.length === 0);
            } else {
              setSuggestions([]);
              setShowNewProductForm(false);
            }
          };

          const addProduct = (product, aisle) => {
            const exists = listItems.some((item) => item.product === product);
            if (!exists)
              setListItems([
                ...listItems,
                { product, aisle, quantity: 1, checked: false },
              ]);
            setInputValue("");
            setSuggestions([]);
            setSelectedAisle("");
            setShowNewProductForm(false);
          };

          const addNewProduct = () => {
            if (!inputValue.trim() || !selectedAisle) {
              alert("Veuillez entrer un produit et sélectionner un rayon");
              return;
            }
            const productName = inputValue.trim();
            const newProduct = {
              id: Date.now(),
              name: productName,
              aisle: selectedAisle,
            };
            setProducts([...products, newProduct]);
            // FIX: Ajouter à la liste EXISTANTE au lieu de réinitialiser
            const exists = listItems.some(
              (item) => item.product === productName
            );
            if (!exists)
              setListItems([
                ...listItems,
                {
                  product: productName,
                  aisle: selectedAisle,
                  quantity: 1,
                  checked: false,
                },
              ]);
            setInputValue("");
            setSuggestions([]);
            setSelectedAisle("");
            setShowNewProductForm(false);
          };

          const removeItem = (index) =>
            setListItems(listItems.filter((_, i) => i !== index));

          const updateQuantity = (index, delta) => {
            const newItems = [...listItems];
            const newQuantity = newItems[index].quantity + delta;
            if (newQuantity > 0) {
              newItems[index].quantity = newQuantity;
              setListItems(newItems);
            }
          };

          const saveList = () => {
            if (listItems.length === 0) {
              alert("Ajoutez au moins un produit");
              return;
            }
            const sortedItems = [...listItems].sort((a, b) => {
              const indexA = currentStore.aisles.indexOf(a.aisle);
              const indexB = currentStore.aisles.indexOf(b.aisle);
              return indexA - indexB;
            });
            const newList = {
              id: Date.now(),
              storeId: currentStore.id,
              storeName: currentStore.name,
              date: new Date().toLocaleDateString("fr-FR"),
              items: sortedItems,
            };
            setLists([...lists, newList]);
            setView("home");
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-8">
              <div className="max-w-2xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                  <div>
                    <h1 className="text-2xl font-bold text-gray-800">
                      Nouvelle Liste
                    </h1>
                    <p className="text-sm text-gray-600">{currentStore.name}</p>
                  </div>
                  <button
                    onClick={() => setView("home")}
                    className="text-gray-600 hover:text-gray-800"
                  >
                    <Icons.X />
                  </button>
                </div>
                <div className="bg-white rounded-xl p-6 shadow-sm mb-4">
                  <input
                    type="text"
                    value={inputValue}
                    onChange={(e) => handleInputChange(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent mb-2"
                    placeholder="Ajouter un produit..."
                  />
                  {suggestions.length > 0 && (
                    <div className="border border-gray-200 rounded-lg mt-2 max-h-48 overflow-y-auto">
                      {suggestions.map((product) => (
                        <button
                          key={product.id}
                          onClick={() =>
                            addProduct(product.name, product.aisle)
                          }
                          className="w-full px-4 py-3 text-left hover:bg-gray-50 border-b border-gray-100 last:border-b-0 flex items-center gap-2"
                        >
                          <span className="text-gray-500">
                            {getAisleIcon(product.aisle)}
                          </span>
                          <div className="flex-1">
                            <div className="font-medium text-gray-800">
                              {product.name}
                            </div>
                            <div className="text-sm text-gray-500">
                              {product.aisle}
                            </div>
                          </div>
                        </button>
                      ))}
                    </div>
                  )}
                  {showNewProductForm && (
                    <div className="mt-3 p-4 bg-amber-50 rounded-lg border border-amber-200">
                      <p className="text-sm text-gray-700 mb-3">
                        Produit non trouvé. Sélectionnez un rayon :
                      </p>
                      <select
                        value={selectedAisle}
                        onChange={(e) => setSelectedAisle(e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-2"
                      >
                        <option value="">Choisir un rayon</option>
                        {currentStore.aisles.map((aisle) => (
                          <option key={aisle} value={aisle}>
                            {aisle}
                          </option>
                        ))}
                      </select>
                      <button
                        onClick={addNewProduct}
                        className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
                      >
                        Créer et ajouter
                      </button>
                    </div>
                  )}
                </div>
                {listItems.length > 0 && (
                  <div className="bg-white rounded-xl p-6 shadow-sm mb-4">
                    <h3 className="font-medium text-gray-700 mb-3">
                      Produits ({listItems.length})
                    </h3>
                    <div className="space-y-2">
                      {listItems.map((item, index) => (
                        <div
                          key={index}
                          className="flex items-center justify-between bg-gray-50 p-3 rounded-lg"
                        >
                          <div className="flex items-center gap-2 flex-1">
                            <span className="text-gray-500">
                              {getAisleIcon(item.aisle)}
                            </span>
                            <div className="flex-1">
                              <div className="font-medium text-gray-800">
                                {item.product}
                              </div>
                              <div className="text-sm text-gray-500">
                                {item.aisle}
                              </div>
                            </div>
                          </div>
                          <div className="flex items-center gap-2">
                            <div className="flex items-center gap-2 bg-white border border-gray-300 rounded-lg">
                              <button
                                onClick={() => updateQuantity(index, -1)}
                                className="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded-l-lg"
                              >
                                −
                              </button>
                              <span className="px-2 font-medium text-gray-800 min-w-[2rem] text-center">
                                {item.quantity}
                              </span>
                              <button
                                onClick={() => updateQuantity(index, 1)}
                                className="px-3 py-1 text-gray-600 hover:bg-gray-100 rounded-r-lg"
                              >
                                +
                              </button>
                            </div>
                            <button
                              onClick={() => removeItem(index)}
                              className="text-red-500 hover:text-red-700"
                            >
                              <Icons.Trash2 />
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
                {listItems.length > 0 && (
                  <button
                    onClick={saveList}
                    className="relative w-full overflow-hidden bg-gradient-to-r from-emerald-500 to-green-600 text-white py-3 rounded-2xl font-semibold shadow-md hover:shadow-lg hover:from-emerald-600 hover:to-green-700 active:scale-95 transition-all duration-200 group"
                  >
                    <div className="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
                    <div className="flex items-center justify-center gap-2">
                      <Icons.Plus className="w-5 h-5 transition-transform group-hover:rotate-90" />
                      <span>Créer la liste</span>
                    </div>
                  </button>
                )}
              </div>
            </div>
          );
        }

        function ViewListView() {
          const toggleItem = (index) => {
            const updatedItems = [...currentList.items];
            updatedItems[index].checked = !updatedItems[index].checked;
            const updatedList = { ...currentList, items: updatedItems };
            setLists(
              lists.map((l) => (l.id === currentList.id ? updatedList : l))
            );
            setCurrentList(updatedList);
          };

          const deleteList = () => {
            if (window.confirm("Supprimer cette liste ?")) {
              const listId = currentList.id;
              setLists((prevLists) => prevLists.filter((l) => l.id !== listId));
              setCurrentList(null);
              setView("home");
            }
          };

          const allChecked =
            currentList.items.every((item) => item.checked) &&
            currentList.items.length > 0;
          const groupedItems = {};
          currentList.items.forEach((item) => {
            if (!groupedItems[item.aisle]) groupedItems[item.aisle] = [];
            groupedItems[item.aisle].push(item);
          });

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-8">
              <div className="max-w-2xl mx-auto">
                <div className="flex justify-between items-center mb-6">
                  <div>
                    <h1 className="text-2xl font-bold text-gray-800">
                      {currentList.storeName}
                    </h1>
                    <p className="text-sm text-gray-600">{currentList.date}</p>
                  </div>
                  <button
                    onClick={() => setView("home")}
                    className="text-gray-600 hover:text-gray-800"
                  >
                    <Icons.X />
                  </button>
                </div>
                {allChecked && (
                  <div className="bg-green-50 border-2 border-green-500 rounded-xl p-4 mb-4 text-center">
                    <p className="text-green-800 font-medium mb-3">
                      🎉 Liste terminée !
                    </p>
                    <button
                      onClick={deleteList}
                      className="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition"
                    >
                      Supprimer la liste
                    </button>
                  </div>
                )}
                <div className="space-y-4">
                  {Object.entries(groupedItems).map(([aisle, items]) => (
                    <div
                      key={aisle}
                      className="bg-white rounded-xl p-5 shadow-sm"
                    >
                      <h3 className="font-semibold text-gray-700 mb-3 pb-2 border-b border-gray-200 flex items-center gap-2">
                        <span className="text-indigo-600">
                          {getAisleIcon(aisle)}
                        </span>
                        {aisle}
                      </h3>
                      <div className="space-y-2">
                        {items.map((item) => {
                          const globalIndex = currentList.items.indexOf(item);
                          return (
                            <label
                              key={globalIndex}
                              className="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer"
                            >
                              <input
                                type="checkbox"
                                checked={item.checked}
                                onChange={() => toggleItem(globalIndex)}
                                className="w-5 h-5 text-green-600 rounded focus:ring-2 focus:ring-green-500"
                              />
                              <span
                                className={`flex-1 ${
                                  item.checked
                                    ? "line-through text-gray-400"
                                    : "text-gray-800"
                                }`}
                              >
                                {item.product}
                                {item.quantity && item.quantity > 1 && (
                                  <span className="ml-2 text-sm text-gray-500">
                                    x{item.quantity}
                                  </span>
                                )}
                              </span>
                            </label>
                          );
                        })}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          );
        }

        function ManageProductsView() {
          const [showAddProduct, setShowAddProduct] = useState(false);
          const [showAddAisle, setShowAddAisle] = useState(false);
          const [newProductName, setNewProductName] = useState("");
          const [newProductAisle, setNewProductAisle] = useState("");
          const [newAisleName, setNewAisleName] = useState("");

          const groupedProducts = {};
          products.forEach((product) => {
            if (!groupedProducts[product.aisle]) {
              groupedProducts[product.aisle] = [];
            }
            groupedProducts[product.aisle].push(product);
          });

          const addNewProduct = () => {
            if (!newProductName.trim() || !newProductAisle) {
              alert("Veuillez entrer un nom et sélectionner un rayon");
              return;
            }
            const newProduct = {
              id: Date.now(),
              name: newProductName.trim(),
              aisle: newProductAisle,
            };
            setProducts([...products, newProduct]);
            setNewProductName("");
            setNewProductAisle("");
            setShowAddProduct(false);
          };

          const addNewAisle = () => {
            if (!newAisleName.trim()) {
              alert("Veuillez entrer un nom de rayon");
              return;
            }
            if (aisles.includes(newAisleName.trim())) {
              alert("Ce rayon existe déjà");
              return;
            }
            setAisles([...aisles, newAisleName.trim()]);
            setNewAisleName("");
            setShowAddAisle(false);
          };

          const deleteAisle = (aisleName) => {
            const productsInAisle = products.filter(
              (p) => p.aisle === aisleName
            );
            if (productsInAisle.length > 0) {
              if (
                !window.confirm(
                  `Ce rayon contient ${productsInAisle.length} article(s). Supprimer le rayon et tous ses articles ?`
                )
              ) {
                return;
              }
              // Supprimer tous les produits de ce rayon
              setProducts(products.filter((p) => p.aisle !== aisleName));
            } else {
              if (!window.confirm(`Supprimer le rayon "${aisleName}" ?`)) {
                return;
              }
            }
            // Supprimer le rayon
            setAisles(aisles.filter((a) => a !== aisleName));
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-8">
              <div className="max-w-2xl mx-auto">
                <div className="flex items-center justify-between mb-6">
                  <h1 className="text-2xl font-bold text-gray-800">
                    Mes articles
                  </h1>
                  <button
                    onClick={() => setView("home")}
                    className="text-gray-600 hover:text-gray-800"
                  >
                    <Icons.X />
                  </button>
                </div>

                <div className="space-y-3 mb-6">
                  <button
                    onClick={() => setShowAddProduct(!showAddProduct)}
                    className="w-full bg-green-600 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-green-700 transition shadow-sm"
                  >
                    <Icons.Plus />
                    Ajouter un article
                  </button>

                  {showAddProduct && (
                    <div className="bg-white rounded-xl p-5 shadow-sm">
                      <h3 className="font-medium text-gray-700 mb-3">
                        Nouvel article
                      </h3>
                      <input
                        type="text"
                        value={newProductName}
                        onChange={(e) => setNewProductName(e.target.value)}
                        onKeyPress={(e) => e.key === "Enter" && addNewProduct()}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Nom de l'article"
                      />
                      <select
                        value={newProductAisle}
                        onChange={(e) => setNewProductAisle(e.target.value)}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                      >
                        <option value="">Sélectionner un rayon</option>
                        {aisles.map((aisle) => (
                          <option key={aisle} value={aisle}>
                            {aisle}
                          </option>
                        ))}
                      </select>
                      <div className="flex gap-2">
                        <button
                          onClick={addNewProduct}
                          className="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
                        >
                          Ajouter
                        </button>
                        <button
                          onClick={() => setShowAddProduct(false)}
                          className="px-4 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition"
                        >
                          Annuler
                        </button>
                      </div>
                    </div>
                  )}

                  <button
                    onClick={() => setShowAddAisle(!showAddAisle)}
                    className="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-indigo-700 transition shadow-sm"
                  >
                    <Icons.Plus />
                    Ajouter un rayon
                  </button>

                  {showAddAisle && (
                    <div className="bg-white rounded-xl p-5 shadow-sm">
                      <h3 className="font-medium text-gray-700 mb-3">
                        Nouveau rayon
                      </h3>
                      <input
                        type="text"
                        value={newAisleName}
                        onChange={(e) => setNewAisleName(e.target.value)}
                        onKeyPress={(e) => e.key === "Enter" && addNewAisle()}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        placeholder="Nom du rayon"
                      />
                      <div className="flex gap-2">
                        <button
                          onClick={addNewAisle}
                          className="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
                        >
                          Ajouter
                        </button>
                        <button
                          onClick={() => setShowAddAisle(false)}
                          className="px-4 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition"
                        >
                          Annuler
                        </button>
                      </div>
                    </div>
                  )}
                </div>

                <div className="space-y-4">
                  <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                    <p className="text-sm text-blue-800">
                      <strong>{products.length}</strong> article(s) ·{" "}
                      <strong>{aisles.length}</strong> rayon(s)
                    </p>
                  </div>

                  {aisles.sort().map((aisle) => {
                    const aisleProducts = groupedProducts[aisle] || [];
                    return (
                      <div
                        key={aisle}
                        className="bg-white rounded-xl p-5 shadow-sm"
                      >
                        <div className="flex items-center justify-between mb-3 pb-2 border-b border-gray-200">
                          <h3 className="font-semibold text-gray-700 flex items-center gap-2">
                            <span className="text-indigo-600">
                              {getAisleIcon(aisle)}
                            </span>
                            {aisle}
                            <span className="ml-2 text-sm font-normal text-gray-500">
                              ({aisleProducts.length}{" "}
                              {aisleProducts.length === 0
                                ? "article"
                                : aisleProducts.length === 1
                                ? "article"
                                : "articles"}
                              )
                            </span>
                          </h3>
                          <button
                            onClick={() => deleteAisle(aisle)}
                            className="text-red-500 hover:text-red-700 transition"
                            title="Supprimer le rayon"
                          >
                            <Icons.Trash2 />
                          </button>
                        </div>
                        {aisleProducts.length > 0 ? (
                          <div className="space-y-2">
                            {aisleProducts
                              .sort((a, b) => a.name.localeCompare(b.name))
                              .map((product) => (
                                <div
                                  key={product.id}
                                  className="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50"
                                >
                                  <span className="text-gray-800">
                                    {product.name}
                                  </span>
                                  <button
                                    onClick={() => deleteProduct(product.id)}
                                    className="text-red-500 hover:text-red-700 transition"
                                  >
                                    <Icons.Trash2 />
                                  </button>
                                </div>
                              ))}
                          </div>
                        ) : (
                          <p className="text-sm text-gray-400 italic text-center py-2">
                            Aucun article dans ce rayon
                          </p>
                        )}
                      </div>
                    );
                  })}

                  {aisles.length === 0 && (
                    <div className="bg-white rounded-xl p-8 shadow-sm text-center">
                      <div className="text-gray-400 mb-3 flex justify-center">
                        <Icons.Package />
                      </div>
                      <p className="text-gray-600">Aucun rayon créé</p>
                      <p className="text-sm text-gray-500 mt-2">
                        Commencez par ajouter un rayon
                      </p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        return null;
      }

      ReactDOM.render(<ShoppingListApp />, document.getElementById("root"));
    </script>
  </body>
</html>
